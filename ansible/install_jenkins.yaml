---
- name: Install Jenkins
  hosts: all
  become: yes
  tasks:
    - name: Download jenkins.repo
      ansible.builtin.get_url:
        url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
        dest: /etc/yum.repos.d/jenkins.repo
        mode: '0444'

    - name: Import RPM key
      ansible.builtin.rpm_key:
        key: https://pkg.jenkins.io/redhat-stable/jenkins.io-2023.key
        state: present

    - name: Upgrade all packages
      dnf:
        name: "*"
        state: latest

    - name: Install Java RPM
      dnf:
        name: java-17-amazon-corretto
        state: present

    - name: Install git RPM
      dnf:
        name: git
        state: present

    - name: Install jenkins RPM
      dnf:
        name: jenkins
        state: present

    - name: Copy initialAdminPassword file
      copy:
        src: /tmp/initialAdminPassword
        dest: /var/lib/jenkins/secrets/initialAdminPassword


    - name: Enable and start service jenkins, if not started
      service:
          name: jenkins
          enabled: yes
          state: started

